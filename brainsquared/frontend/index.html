<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cloudbrain</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="brainsquared/brainsquared.css">
  <link rel="stylesheet" href="training/training.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"></link>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"></link>
</head>

<body ng-app="cloudbrain" ng-cloak ng-controller="AppCtrl" class="hc-background">
  <md-toolbar class="shadow-z-2">
    <div class="md-toolbar-tools">
      <h2 class="md-display-2">
          <a href="" class="hc-title" ui-sref="home">
            <img src="images/brain-white.png" alt="cloudbrain" class="logo" />
              Cloudbrain
          </a>
      </h2>
      <span flex></span>
      <div nf-if="navButtons" class="navbtn-wrapper" layout="row" ng-repeat="btn in navButtons" >
        <md-button class="nav-buttons outline" ng-click="clickBtn($index)">{{btn.text}}</md-button>
      </div>
      <div></div>
      <div ng-if="!currentUser" layout="row">
        <md-button class="nav-buttons outline-green" ui-sref="login" >Login</md-button>
        <md-button class="nav-buttons outline-blue" ui-sref="signup">Signup</md-button>
      </div>
      <md-select placeholder="{{currentUser.username || 'Account'}}" ng-if="currentUser" ng-model="someVal" aria-label="User" class="username-dropdown">
        <md-option ui-sref="account">Profile</md-option>
        <md-option ng-click="logout()">Logout</md-option>
      </md-select>
        <!-- <md-button class="md-warn" ui-sref="signup" href="#/signup">Login</md-button> -->
    </div>
  </md-toolbar>
  <!-- Page Content -->
  <div ui-view class="container-fluid hc-background"></div>
  <!-- Library Scripts -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.3/sockjs.js"></script>
  <script src="bower_components/two.js/build/two.js"></script>
  <script src="bower_components/three.js/build/three.min.js"></script>

  <!-- Application Scripts -->
  <script src="app.js"></script>
  <script src="app.controller.js"></script>
  <script src="app-routes.js"></script>
  <script src="brainsquared/brainsquared.module.js"></script>
  <script src="brainsquared/rt-datastream.service.js"></script>
  <script src="brainsquared/collision-detector.service.js"></script>
  <script src="brainsquared/target-tagger.service.js"></script>
  <script src="brainsquared/rainbow.service.js"></script>
  <script src="brainsquared/octopicorn.service.js"></script>
  <script src="brainsquared/accuracy.service.js"></script>
  <script src="brainsquared/analysis-module.service.js"></script>
  <script src="training/training.module.js"></script>
  <script src="training/training.service.js"></script>
  <script src="training/training.directive.js"></script>
  <script src="training/training-dialog.controller.js"></script>
  <script src="brainsquared/brainsquared.directive.js"></script>

  <!-- Live Reload Script -->
  <script type='text/javascript' id="__bs_script__">//<![CDATA[document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.8.2.js'><\/script>".replace("HOST", location.hostname));
  //]]></script>
</body>
</html>
